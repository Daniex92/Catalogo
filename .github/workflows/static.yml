# Workflow para desplegar contenido estático a GitHub Pages
# Se ejecuta automáticamente cada vez que hagas push a main

name: Deploy to GitHub Pages

on:
  # Se ejecuta en pushes a la rama principal
  push:
    branches: ["main"]

  # Permite ejecutar manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos para desplegar a GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo un despliegue a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Trabajo de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout
        uses: actions/checkout@v4

      # Paso 2: Configurar GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Paso 3: Subir artefacto
      # Sube toda la carpeta (raíz + src/ + docs/)
      # La estructura se mantiene intacta
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Subir todo el repositorio
          # Incluyendo: index.html, src/, docs/, etc.
          path: '.'

      # Paso 4: Desplegar a GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
