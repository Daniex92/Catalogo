<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesanías del Taller - Redirección</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #F3EDE4; }
        .loading { text-align: center; font-family: 'Open Sans', sans-serif; color: #2A140A; }
        .spinner { width: 40px; height: 40px; border: 3px solid #A86A3D; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script>
        // Redirigir a la página principal
        // Funciona en: local, GitHub Pages, y cualquier hosting
        setTimeout(() => {
            window.location.href = './src/html/index.html';
        }, 500);
    </script>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Cargando Artesanías del Taller...</p>
        <p style="font-size: 14px; margin-top: 30px;">
            Si no eres redirigido automáticamente, 
            <a href="./src/html/index.html" style="color: #A86A3D; text-decoration: none; font-weight: bold;">haz clic aquí</a>
        </p>
    </div>
</body>
</html>
