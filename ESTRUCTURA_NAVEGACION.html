GUÍA DE NAVEGACIÓN - ESTRUCTURA DEL PROYECTO
==============================================

Este documento describe cómo acceder a los archivos desde diferentes ubicaciones.

DESDE EL NAVEGADOR (abriendo archivos HTML directamente)
=========================================================

1. Para desarrollar localmente, abre los archivos desde src/html/:
   - src/html/index.html
   - src/html/catalog.html
   - src/html/product-detail.html
   - src/html/cart.html
   - src/html/about.html
   - src/html/contact.html

2. Todas las referencias internas ya están configuradas correctamente:
   - CSS: href="../css/styles.css"
   - JS: src="../js/script.js"
   - Páginas: href="index.html" (misma carpeta)

ESTRUCTURA ACTUAL
=================

catalog/
├── src/
│   ├── html/         ← Abre estos archivos en navegador
│   ├── css/
│   ├── js/
│   └── data/
├── docs/
└── .github/

CÓMO HACER CAMBIOS
==================

1. ESTILOS (CSS):
   - Editar: src/css/styles.css
   - Variables de diseño en :root (líneas 7-43)
   - Color palette: líneas 10-16
   - Tipografía: líneas 27-31
   - Animaciones: líneas 47-240

2. FUNCIONALIDAD (JavaScript):
   - script.js: src/js/script.js (logística general)
   - cart-functions.js: src/js/cart-functions.js (carrito)

3. CONTENIDO (HTML):
   - src/html/index.html
   - src/html/catalog.html
   - src/html/product-detail.html
   - src/html/cart.html
   - src/html/about.html
   - src/html/contact.html

4. DATOS (JSON):
   - src/data/products.json (referencia, no usado dinámicamente)

REFERENCIAS CRUZADAS INTERNAS
=============================

- Entre HTML: href="index.html" (no cambiar - misma carpeta)
- A CSS: href="../css/styles.css" (cambiar solo si mueves archivos)
- A JS: src="../js/script.js" (cambiar solo si mueves archivos)
- A datos: fetch("../data/products.json") (en el futuro)

DEPLOYMENT/PRODUCCIÓN
=====================

Para subir a producción:
1. Copiar toda la carpeta 'src/' a tu servidor
2. Las referencias relativas funcionarán igual
3. Alternativa: cambiar rutas a absolutas (/src/css/styles.css, etc.)

PRUEBAS LOCALES
===============

Opción 1 - Abrir directamente:
- Navega a src/html/
- Haz doble clic en index.html
- Todas las referencias funcionarán

Opción 2 - Servidor local (recomendado):
python -m http.server 8000
Luego: http://localhost:8000/src/html/

NOTAS IMPORTANTES
=================

✓ Los nombres de carpeta NO deben cambiar sin actualizar las referencias
✓ Los nombres de archivo (html, css, js) NO deben cambiar sin actualizar links
✓ Las rutas relativas (../) funcionan en navegadores modernos
✓ Los navegadores no permiten acceso a file:// con referencias relativas complejas
  → Usar servidor local si hay problemas

-->
